<link rel="import" href="../polymer/polymer.html">
<script href="../prefixfree/prefixfree.min.js"></script>

<!--
Animated ascii smiley Polymer element.

Example:

    <ascii-smile></ascii-smile>

@demo
-->
<dom-module id="ascii-smile">
  <style>
    :host {
      height: 25px;
      font: 1.1em verdana;
    }

    :host div {
      float: left;
    } 

    .mouth {
      height: 25px;
      width: 13px;
      border-bottom: 2px solid black;
      animation: smile 5s linear forwards 1;
    }

    @keyframes smile {
      100% {border-radius: 0 0 25px 25px;}
    }
  </style>
  
  <template>
    <div>
      <div class="right-eye">^</div>
      <div class="mouth"></div>
      <div class="left-eye">^</div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'ascii-smile'
  });
</script>
